<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" width="250" height="250" srcset="imagens/imagem-p.png" type="image/png">

        <source media="(max-width: 1080px)" srcset="imagens/imagem-m.png" width="350" height="350" type="image/jpg">

        <img src="imagens/imagem-g.png" width="470" height="470" alt="Imagem flexível">
    </picture> <!--iMAGEM DINÂMICA-->
    
    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/joao-gomes.mp3" type="audio/mpeg">
        <source src="midia/joao-gomes.ogg" type="audio/ogg">
        <source src="midia/joao-gomes.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio<a href="midia/joao-gomes.mp3">Clique aqui para abaixar a música MP3</a></p> <!--ÁUDIO MP3,OGG,WAV-->
    </audio>
    
    <br><audio src="midia/Tim Maia – Ela Partiu (Official Audio).mp3"preload="metadata"controls> </audio>

    <br><audio src="midia/tim-maia.mp3"preload="metadata"controls></audio>
</body>
</html>
