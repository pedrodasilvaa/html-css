<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: cornflowerblue;
        }
        h1 {
            font-family: Arial;
        }
    </style>
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedagem localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="470"  controls>
        <source src="videos/video-web.webm" type="video/webm">
        <source src="videos/video-720.mp4" type="video/mp4">
        <source src="videos/video-720.ogv" type="video/ogg">
        <p>&#1F615I Infeliz seu navegador não é compatível com esse vídeo</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="470" height="265"  src="https://www.youtube.com/embed/B4rsLbaWDUY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
